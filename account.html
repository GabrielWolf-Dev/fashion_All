<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar | Fashion All</title>
</head>
<body>
    <header class="container-fluid bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <a class="navbar-brand" href="index.html">Fashion All</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav col me-auto mb-2 mb-lg-0 justify-content-end" id="toggleAuth">
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Todos departamentos
                      </a>
                      <ul class="dropdown-menu" aria-labelledby="Dropdown dos tipos de produtos">
                        <li><a class="dropdown-item" href="#">Camisetas</a></li>
                        <li><a class="dropdown-item" href="#">Calças</a></li>
                        <li><a class="dropdown-item" href="#">Sapatos</a></li>
                        <li><a class="dropdown-item" href="#">Acessórios</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Mostar todos os produtos</a></li>
                      </ul>
                  </li>
              </ul>
            </div><!--menu-->
        </nav>
      </header>

      <aside class="logout-box">
        <div class="logout">
            
        </div>
      </aside>

      <h1 class="text-center mt-4" id="perfil"></h1>

      <form class="container my-5" id="form">
        <div class="row">
            <fieldset class="col-md-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" placeholder="Digite o seu nome..." class="form-control" id="name" required>
                <div class="invalid-feedback">
                  Deve-se conter nome e sobrenome com letra maiúscula e minúscula.
                </div>
            </fieldset>
            <fieldset class="col-md-6">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" placeholder="Digite o seu CPF..." class="form-control" id="cpf" required>
                <div class="invalid-feedback">
                  CPF inválido!
                  <br>
                  Exemplo correto: 999.999.999-99
                </div>
            </fieldset>
        </div>
        <fieldset class="my-3">
          <label for="email" class="form-label">Email:</label>
          <input disabled type="email" placeholder="Digite o seu e-mail..." class="form-control" id="email" aria-describedby="emailHelp" required>
          <div class="invalid-feedback">
            E-mail inválido!
          </div>
        </fieldset>
        <div class="row">
            <fieldset class="mb-3">
                <label for="pass" class="form-label">Senha:</label>
                <input disabled type="password" class="form-control" id="pass" required>
              </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>

    <hr>

    <aside class="container my-0">
        <div class="my-4">
            <button class="btn btn-primary" id="logout"><i class="fas fa-sign-out-alt"></i></button>
            <label for="logout" class="ml-2">Sair da conta</label>
        </div>
        <button class="btn btn-danger" id="deleteBtn">Deletar conta</button>
    </aside>

    <script src="./app/libs/bootstrap.bundle.min.js"></script>
    <script src="./app/account.js" type="module"></script>
</body>
</html>
