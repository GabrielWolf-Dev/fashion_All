<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar | Fashion All</title>
</head>
<body>
    <header class="container-fluid bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <a class="navbar-brand" href="index.html">Fashion All</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav col me-auto mb-2 mb-lg-0 justify-content-end align-items-center" id="toggleAuth">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="products.html">Produtos</a>
                </li>
              </ul>
            </div><!--menu-->
        </nav>
      </header>

      <aside class="logout-box">
        <div class="logout"></div>
      </aside>

      <h1 class="text-center mt-4" id="perfil"></h1>

      <form class="container my-5" id="form">
        <div class="row">
            <fieldset class="col-md-6">
                <label for="name" class="form-label">Nome:</label>
                <input type="text" placeholder="Digite o seu nome..." class="form-control" id="name" required>
                <div class="invalid-feedback">
                  Deve-se conter nome e sobrenome com letra maiúscula e minúscula.
                </div>
            </fieldset>
            <fieldset class="col-md-6">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" placeholder="Digite o seu CPF..." class="form-control" id="cpf" required>
                <div class="invalid-feedback">
                  CPF inválido!
                  <br>
                  Exemplo correto: 999.999.999-99
                </div>
            </fieldset>
        </div>
        <fieldset class="my-3">
          <label for="email" class="form-label">Email:</label>
          <input disabled type="email" placeholder="Digite o seu e-mail..." class="form-control" id="email" aria-describedby="emailHelp" required>
          <div class="invalid-feedback">
            E-mail inválido!
          </div>
        </fieldset>
        <div class="row">
            <fieldset class="mb-3">
                <label for="pass" class="form-label">Senha:</label>
                <input disabled type="password" class="form-control" id="pass" required>
              </fieldset>
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
    </form>

    <hr>

    <aside class="container my-0">
        <div class="my-4">
            <button class="btn btn-primary" id="logout"><i class="fas fa-sign-out-alt"></i></button>
            <label for="logout" class="ml-2">Sair da conta</label>
        </div>
        <button class="btn btn-danger" id="deleteBtn">Deletar conta</button>
    </aside>

    <!--Modal-->
    <aside class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <header class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrinho de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </header>
          <main class="modal-body justify-content-evenly row" id="productsCar"></main>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnConfirmBuy">Finalizar a compra</button>
          </footer>
        </div>
      </div>
    </aside>

    <script src="./app/libs/bootstrap.bundle.min.js"></script>
    <script src="./app/account.js" type="module"></script>
</body>
</html>
