<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastrar | Fashion All</title>
</head>
<body>
    <header class="container-fluid bg-primary">
        <nav class="navbar navbar-expand-lg navbar-dark ">
          <a class="navbar-brand" href="index.html">Fashion All</a>
    
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
              <ul class="navbar-nav col me-auto mb-2 mb-lg-0 justify-content-end align-items-center" id="toggleAuth">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
              </ul>
            </div><!--menu-->
        </nav>
      </header>

      <h1 class="text-center my-4" id="productsType">Produtos</h1>
      <main class="container-fluid p-6">
        <div class="row justify-content-center" id="allProducts"></div>
      </main>

      <!--Modal-->
      <aside class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <header class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Carrinho de compras</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </header>
            <main class="modal-body justify-content-evenly row" id="productsCar"></main>
            <footer class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              <button type="button" class="btn btn-primary" id="btnConfirmBuy">Finalizar a compra</button>
            </footer>
          </div>
        </div>
      </aside>

    <script src="./app/libs/bootstrap.bundle.min.js"></script>
    <script src="./app/products.js" type="module"></script>
</body>
</html>
