<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Fashion All</title>
</head>
<body>
  <header class="container-fluid bg-primary">
    <nav class="navbar navbar-expand-lg navbar-dark ">
      <a class="navbar-brand" href="index.html">Fashion All</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Abrir menu">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav col me-auto mb-2 mb-lg-0 justify-content-end align-items-center" id="toggleAuth">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="products.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#Lançamento">Lançamentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#Contact">Contato</a>
            </li>
          </ul>
        </div><!--menu-->
    </nav>
  </header>

    <section class="bg-light">
        <main id="carousel" class="carousel slide container" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active p-3">
                  <img src="./assets/img/bgShop.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block bg-black">
                    <h5>Fashion All</h5>
                    <p>Entre na moda rapidamente com promoções todos os dias!</p>
                  </div>
                </div>
                <div class="carousel-item p-3">
                  <img src="./assets/img/promo1.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block bg-black">
                    <h5>Camiseta Azul Masculina</h5>
                    <p>50% de desconto</p>
                    <button type="button" class="btn btn-outline-light">Acessar</button>
                  </div>
                </div>
                <div class="carousel-item p-3">
                  <img src="./assets/img/promo2.jpg" class="d-block w-100" alt="...">
                  <div class="carousel-caption d-none d-md-block bg-black">
                    <h5>Kit Feminino!</h5>
                    <p>Kit - Calça Jeans com camiseta branca</p>
                    <button type="button" class="btn btn-outline-light">Comprar</button>
                  </div>
                </div>
              </div>
              <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </main>
    </section>
    <hr class="container my-5">
    <main class="container-fluid p-6" id="Lançamento">
        <h2 class="h2 text-center">Lançamentos!</h2>
        <div class="row justify-content-center" id="boxLastProducts"></div>
    </main>

    <!--Modal-->
    <aside class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <header class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrinho de compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </header>
          <main class="modal-body" id="productsCar"></main>
          <footer class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            <button type="button" class="btn btn-primary" id="btnConfirmBuy">Finalizar a compra</button>
          </footer>
        </div>
      </div>
    </aside>

    <footer id="Contact" class="container-fluid p-2 bg-primary  text-center">
      <a class="text-white" target="_blank" href="https://www.pexels.com/pt-br/">Fotos fornecidas pelo Pexels</a>
    </footer>
    <script src="./app/libs/bootstrap.bundle.min.js"></script>
    <script src="./app/index.js" type="module"></script>
</body>
</html>
